- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import vpc variables
      include_vars: vars/vpc_setup

    - name: Create Vprofile vpc
      ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_hostnames: yes
       dns_support: yes
       tenancy: default
       state: "{{state}}"
      register: vpcout

    - debug:
       var: vpcout

    - name: create Public subnet 1 in zone 1
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PubSub1Cidr}}"
       map_public: yes
       resource_tags:
        name: vprofile_PubSub1
      register: pubsub1_out

    - name: create Public Subnet 2 in Zone 2
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PubSub2Cidr}}"
       map_public: yes
       resource_tags:
        name: vprofile_PubSub2
      register: pubsub2_out

    - name: create Public Subnet 3 in Zone 3
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PubSub3Cidr}}"
       map_public: yes
       resource_tags:
        name: vprofile_PubSub3
      register: pubsub3_out

    - name: Create Private Subnet 1 on Zone1
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PrvSub1Cidr}}"
       resource_tags:
         name: vprofile_PrvSub1
      register: prvsub1_out

    - name: Create Private Subnet 2 on Zone2
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PrvSub2Cidr}}"
       resource_tags:
        name: vprofile_PrvSub2
      register: prvsub2_out

    - name: Create Private Subnet 3 on Zone3
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PrvSub3Cidr}}"
       resource_tags:
        name: vprofile_PrvSub3
      register: prvsub3_out

    - name: Create an Internet Gateway
      ec2_vpc_igw:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       state: "{{state}}"
       resource_tags:
         name: vprofile_IGW
      register: igw_out

    - name: Create a Public Route Table
      ec2_vpc_route_table:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       tags:
         name: Vprofile_RT
       subnets:
         - "{{pubsub1_out.subnet.id}}"
         - "{{pubsub2_out.subnet.id}}"
         - "{{pubsub3_out.subnet.id}}"
       routes:
       - dest: 0.0.0.0/0
         gateway_id: "{{igw_out.gateway_id}}"
      register: pubRT_out

    - name: Create a nat gateway and EIP
      ec2_vpc_nat_gateway:
        state: "{{state}}"
        subnet_id: "{{pubsub1_out.subnet.id}}"
        wait: yes
        region: "{{region}}"
        if_exist_do_not_create: true
      register: NatGW_out

    - name: Create a Private Route Table
      ec2_vpc_route_table:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       tags:
        Name: Vprofile_PRVRT
       subnets:
         - "{{prvsub1_out.subnet.id}}"
         - "{{prvsub2_out.subnet.id}}"
         - "{{prvsub3_out.subnet.id}}"
       routes:
         - dest: 0.0.0.0/0
           gateway_id: "{{NatGW_out.nat_gateway_id}}"
      register: prvRT_out